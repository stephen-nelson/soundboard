<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Soundboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.1);
            border-radius: 15px 15px 0 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .tab-button {
            background: transparent;
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: rgba(255,255,255,0.3);
            box-shadow: inset 0 -3px 0 #4ecdc4;
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .sound-card {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .sound-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.2);
        }

        .sound-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .sound-title.clickable {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            text-align: center;
            user-select: none;
        }

        .sound-title.clickable:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
            color: #4ecdc4;
        }

        .sound-title.clickable.playing {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .sound-controls {
            display: flex;
            gap: 10px;
        }

        .play-btn, .download-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: scale(1.05);
        }

        .play-btn.playing {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .download-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            transform: scale(1.05);
        }

        .now-playing {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            max-width: 300px;
        }

        .volume-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .sound-grid {
                grid-template-columns: 1fr;
            }
            
            .volume-control {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>

        let currentAudio = null;
        let currentButton = null;
        const audioPlayer = document.getElementById('audioPlayer');
        const nowPlaying = document.getElementById('nowPlaying');
        const currentTrack = document.getElementById('currentTrack');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeText = document.getElementById('volumeText');

        // Initialize volume
        audioPlayer.volume = 0.5;

        // Volume control
        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            audioPlayer.volume = volume;
            volumeText.textContent = this.value + '%';
        });

        // Generate tabs and content
        function generateSoundboard() {
            const tabsContainer = document.getElementById('tabs');
            const contentsContainer = document.getElementById('tabContents');
            
            let isFirst = true;
            
            Object.keys(audioData).forEach(tabName => {
                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button' + (isFirst ? ' active' : '');
                tabButton.textContent = tabName;
                tabButton.onclick = () => switchTab(tabName);
                tabsContainer.appendChild(tabButton);
                
                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (isFirst ? ' active' : '');
                tabContent.id = 'tab-' + tabName;
                
                const soundGrid = document.createElement('div');
                soundGrid.className = 'sound-grid';
                
                audioData[tabName].forEach(sound => {
                    const soundCard = document.createElement('div');
                    soundCard.className = "sound-title clickable";
                    soundCard.title = sound.title;
                    soundCard.textContent = sound.title;

                    soundCard.onclick = function () {
                        playSound(sound.path, sound.title, soundCard);
                    };
                    
                    soundGrid.appendChild(soundCard);
                });
                
                tabContent.appendChild(soundGrid);
                contentsContainer.appendChild(tabContent);
                
                isFirst = false;
            });
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        function playSound(path, title, titleElement) {
            // Stop current audio if playing
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                if (currentButton) {
                    currentButton.classList.remove('playing');
                }
            }
            
            // If clicking the same title that's playing, just stop
            if (currentButton === titleElement && currentAudio && !currentAudio.paused) {
                return;
            }
            
            // Play new audio
            audioPlayer.src = path;
            audioPlayer.play();
            currentAudio = audioPlayer;
            currentButton = titleElement;
            
            titleElement.classList.add('playing');
            
            // Show now playing
            currentTrack.textContent = title;
            nowPlaying.style.display = 'block';
            
            // Handle audio end
            audioPlayer.onended = function() {
                titleElement.classList.remove('playing');
                nowPlaying.style.display = 'none';
                currentAudio = null;
                currentButton = null;
            };
        }

        function downloadSound(path, filename) {
            const a = document.createElement('a');
            a.href = path;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initialize the soundboard
        generateSoundboard();
    </script>
